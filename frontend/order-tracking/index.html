<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXKAN - Seguimiento de Pedido</title>
    <link rel="icon" type="image/png" href="/pedidos/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <style>body{background:#0a0a0f;margin:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif;color:#f1f5f9;}@media(prefers-color-scheme:light){body{background:#fafafa;color:#1a1a1a;}}</style>
    <link rel="stylesheet" href="/seguimiento/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-scene">
        <div class="bg-gradient"></div>
        <div class="bg-orb bg-orb--rosa"></div>
        <div class="bg-orb bg-orb--turquesa"></div>
        <div class="bg-orb bg-orb--naranja"></div>
        <div class="bg-orb bg-orb--verde"></div>
        <div class="bg-mesh"></div>
    </div>

    <div class="app">
        <!-- Top Bar -->
        <div class="topbar">
            <a href="https://axkan.art" class="topbar-logo">
                <img src="/pedidos/logo.png" alt="AXKAN" width="64" height="64">
            </a>
        </div>

        <!-- Screen 1: Lookup -->
        <section class="screen screen--lookup active" id="screen-lookup">
            <div class="form-header">
                <h1 class="form-title animate-slide" style="--delay: 0.1s">Seguimiento</h1>
                <p class="form-subtitle animate-slide" style="--delay: 0.2s">Consulta tu pedido, sube tu comprobante o elige tu envio</p>
            </div>

            <div class="form-card animate-slide" style="--delay: 0.3s">
                <!-- Lookup Tabs -->
                <div class="lookup-tabs">
                    <button class="lookup-tab active" data-tab="phone-email" id="tab-phone-email">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/></svg>
                        Telefono + Email
                    </button>
                    <button class="lookup-tab" data-tab="order-number" id="tab-order-number">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                        Numero de Pedido
                    </button>
                </div>

                <!-- Tab 1: Phone + Email -->
                <div class="tab-content active" id="content-phone-email">
                    <div class="field-group visible">
                        <label class="field-label" for="lookup-phone">
                            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/></svg>
                            Telefono
                        </label>
                        <input type="tel" class="field-input" id="lookup-phone" placeholder="10 digitos" maxlength="10" inputmode="numeric" autocomplete="tel">
                    </div>

                    <div class="field-group visible">
                        <label class="field-label" for="lookup-email">
                            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 01-2.06 0L2 7"/></svg>
                            Correo Electronico
                        </label>
                        <input type="email" class="field-input" id="lookup-email" placeholder="tucorreo@ejemplo.com" autocomplete="email">
                    </div>
                </div>

                <!-- Tab 2: Order Number Only -->
                <div class="tab-content" id="content-order-number">
                    <div class="field-group visible">
                        <label class="field-label" for="lookup-order-number">
                            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                            Numero de Pedido
                        </label>
                        <input type="text" class="field-input" id="lookup-order-number" placeholder="Ej: AXK-001-2412" style="text-transform: uppercase" autocomplete="off">
                    </div>
                </div>

                <div class="field-error" id="lookup-error"></div>

                <button class="btn-lookup" id="btn-lookup">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                    Buscar Pedido
                </button>

                <div class="lookup-loading" id="lookup-loading" style="display: none">
                    <div class="loading-spinner">
                        <div class="spinner-ring"></div>
                        <div class="spinner-icon">ðŸ“¦</div>
                    </div>
                    <p>Buscando tu pedido...</p>
                </div>
            </div>

            <div class="form-footer">
                <div class="footer-links">
                    <a href="https://axkan.art/pedidos">Hacer un pedido</a>
                    <span class="footer-dot"></span>
                    <a href="https://wa.me/5215538253251">WhatsApp</a>
                    <span class="footer-dot"></span>
                    <a href="https://axkan.art">axkan.art</a>
                </div>
            </div>
        </section>

        <!-- Screen 2: Order Results -->
        <section class="screen screen--results" id="screen-results">
            <div class="results-header">
                <button class="btn-back-link" id="btn-back-results">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m15 18-6-6 6-6"/></svg>
                    Buscar otro pedido
                </button>
                <div class="results-welcome" id="results-welcome"></div>
            </div>

            <div id="orders-container"></div>

            <div class="form-footer">
                <div class="footer-links">
                    <a href="https://wa.me/5215538253251">WhatsApp Ivan</a>
                    <span class="footer-dot"></span>
                    <a href="https://wa.me/5215518942408">WhatsApp Daniel</a>
                </div>
            </div>
        </section>

        <!-- Screen 3: Shipping Selection -->
        <section class="screen screen--shipping" id="screen-shipping">
            <button class="btn-back-link" id="btn-back-shipping">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m15 18-6-6 6-6"/></svg>
                Volver al pedido
            </button>

            <div class="form-header" style="margin-top: 8px">
                <h2 class="form-title" style="font-size: 1.5rem">Opciones de Envio</h2>
                <p class="form-subtitle" id="shipping-destination"></p>
            </div>

            <div class="shipping-loading" id="shipping-loading" style="display: none">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-icon">ðŸšš</div>
                </div>
                <p>Cotizando opciones de envio...</p>
            </div>

            <div id="shipping-rates-container"></div>

            <button class="btn-confirm-shipping" id="btn-confirm-shipping" style="display: none" disabled>
                Confirmar Envio
            </button>

            <div class="shipping-confirm-loading" id="shipping-confirm-loading" style="display: none">
                <div class="loading-spinner small">
                    <div class="spinner-ring"></div>
                </div>
                <p>Confirmando seleccion...</p>
            </div>
        </section>
    </div>

    <script src="/seguimiento/tracking.js" defer></script>
</body>
</html>
